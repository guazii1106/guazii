        .button-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #87CEEB; /* 預設天空藍 */
            color: black;
            border: none;
            border-radius: 8px;
            padding: 0;
            width: 300pt;
            height: 50pt;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transform: translateX(-100%); /* 初始位置在畫面左側 */
            transition: transform 0.8s ease;
        }
        .button-container:hover {
            border: 2px solid black;
        }
        .button-container img {
            width: 50pt;
            height: 50pt;
            object-fit: cover;
            border-radius: 8px 0 0 8px;
        }
        .button-container span {
            flex: 1;
            text-align: left;
            padding: 0 15px;
            font-size: 18px;
        }
        .button-container::after {
            content: "👉";
            font-size: 20px;
            position: absolute;
            right: 10px;
            bottom: 10px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .button-container:hover::after {
            opacity: 1;
        }
