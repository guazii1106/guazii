<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>下載瓜子影片</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* 水平置中 */
      align-items: center; /* 垂直置中 */
      flex-direction: column;
      height: 100vh;
      background-color: #808080; /* 設置背景為灰色 */
      gap: 20px; /* 增加布局之間的間距 */
      padding-top: 20px;
    }

    .container {
      display: flex;
      border: 2px solid black;
      width: 80%;
      height: 200px;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      border-right: 2px solid black;
    }

    .left img {
      width: 371px; /* 設定圖片寬度 */
      height: 200px; /* 設定圖片高度 */
      object-fit: cover; /* 讓圖片適應容器尺寸，並保持比例 */
    }

    .right {
      flex: 3;
      padding: 20px;
      position: relative;
      overflow: hidden; /* 防止標題過長影響布局 */
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      white-space: nowrap; /* 防止換行 */
      overflow: hidden;
      text-overflow: ellipsis; /* 當文字過長時顯示省略號 */
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button,
    .download {
      width: 100px;  /* 設置為 100px */
      height: 50px;  /* 設置為 50px */
      border: 2px solid black;
      background-color: white;
      cursor: pointer;
      font-size: 16px; /* 增加字型大小，讓文字不會顯得太小 */
      border-radius: 15px; /* 圓角效果 */
      transition: border 0.3s ease; /* 滑鼠懸停時的邊框過渡效果 */
    }

    /* 修改按鈕1為紅色，並增長寬度 */
    .buttons button:nth-child(1) {
      background-color: red;
      color: white;
      width: 150px; /* 增加紅色按鈕的寬度 */
    }

    /* 滑鼠懸停時顯示黑色邊框 */
    .buttons button:hover,
    .download:hover {
      border-color: black;
    }

    .download {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="https://i9.ytimg.com/vi_webp/YFClEGD9cFc/maxresdefault.webp?v=6787e6eb&sqp=CKSn47wG&rs=AOn4CLArX2olfEuXO-Bp0QXryMR3f4Glmw" alt="圖片1">
    </div>
    <div class="right">
      <div class="title">[cc字幕]roblox塔防新巔峰之作，腦力與手速的終極考驗！[好玩但冷門ep001]</div>
      <div class="buttons">
        <a href="https://youtu.be/YFClEGD9cFc" target="_blank"><button>在YT上觀看</button></a>
      </div>
      <a href="https://github.com/guazii1106/guazii/releases/download/eee/vidio.mp4" target="_blank">
        <button class="download">下載影片</button>
      </a>
    </div>
  </div>

  <div class="container">
    <div class="left">
      <img src="https://via.placeholder.com/150" alt="圖片2">
    </div>
    <div class="right">
      <div class="title">文字標題</div>
      <div class="buttons">
        <a href="https://example.com/url1" target="_blank"><button>按鈕1</button></a>
      </div>
      <a href="https://example.com/download" target="_blank">
        <button class="download">下載按鈕</button>
      </a>
    </div>
  </div>

  <div class="container">
    <div class="left">
      <img src="https://via.placeholder.com/150" alt="圖片3">
    </div>
    <div class="right">
      <div class="title">文字標題</div>
      <div class="buttons">
        <a href="https://example.com/url1" target="_blank"><button>按鈕1</button></a>
      </div>
      <a href="https://example.com/download" target="_blank">
        <button class="download">下載按鈕</button>
      </a>
    </div>
  </div>
</body>
</html>
