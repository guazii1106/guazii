<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>下載瓜子影片</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      height: 100vh;
      background-color: #f5f5f5;
      gap: 20px; /* 增加布局之間的間距 */
      padding-top: 20px;
    }

    .container {
      display: flex;
      border: 2px solid black;
      width: 80%;
      height: 200px;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      border-right: 2px solid black;
    }

    .left img {
      max-width: 100%;
      max-height: 100%;
    }

    .right {
      flex: 3;
      padding: 20px;
      position: relative;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      width: 60px;
      height: 30px;
      border: 2px solid black;
      background-color: white;
      cursor: pointer;
      font-size: 14px;
      border-radius: 15px; /* 圓角效果 */
      transition: border 0.3s ease; /* 滑鼠懸停時的邊框過渡效果 */
    }

    /* 修改按鈕1為紅色 */
    .buttons button:nth-child(1) {
      background-color: red;
      color: white;
    }

    /* 滑鼠懸停時顯示黑色邊框 */
    .buttons button:hover {
      border-color: black;
    }

    .download {
      position: absolute;
      bottom: 20px;
      right: 20px;
      border: 2px solid black;
      padding: 5px 10px;
      font-size: 16px;
      background-color: white;
      cursor: pointer;
      border-radius: 15px; /* 圓角效果 */
      transition: border 0.3s ease; /* 滑鼠懸停時的邊框過渡效果 */
    }

    /* 滑鼠懸停時顯示黑色邊框 */
    .download:hover {
      border-color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="https://yt3.googleusercontent.com/kdtM0oKjqXMnpt7nMmvaPB8_1qC16F1H68j-HrdFXRXi7PJY7QeRc4NVjE653qSGNjZ2JSJ37l0=w1707-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj" alt="圖片1">
    </div>
    <div class="right">
      <div class="title">[cc字幕]roblox塔防新巔峰之作，腦力與手速的終極考驗！[好玩但冷門ep001]</div>
      <div class="buttons">
        <a href="https://example.com/url1" target="_blank"><button>在YT上觀看</button></a>
      </div>
      <!-- 下載按鈕包裹在<a>標籤中，並設置target="_blank"以在新分頁開啟 -->
      <a href="https://example.com/download" target="_blank">
        <button class="download">下載影片</button>
      </a>
    </div>
  </div>

  <div class="container">
    <div class="left">
      <img src="https://via.placeholder.com/150" alt="圖片2">
    </div>
    <div class="right">
      <div class="title">文字標題</div>
      <div class="buttons">
        <a href="https://example.com/url1" target="_blank"><button>按鈕1</button></a>
      </div>
      <!-- 下載按鈕包裹在<a>標籤中，並設置target="_blank"以在新分頁開啟 -->
      <a href="https://example.com/download" target="_blank">
        <button class="download">下載按鈕</button>
      </a>
    </div>
  </div>

  <div class="container">
    <div class="left">
      <img src="https://via.placeholder.com/150" alt="圖片3">
    </div>
    <div class="right">
      <div class="title">文字標題</div>
      <div class="buttons">
        <a href="https://example.com/url1" target="_blank"><button>按鈕1</button></a>
      </div>
      <!-- 下載按鈕包裹在<a>標籤中，並設置target="_blank"以在新分頁開啟 -->
      <a href="https://example.com/download" target="_blank">
        <button class="download">下載按鈕</button>
      </a>
    </div>
  </div>
</body>
</html>
